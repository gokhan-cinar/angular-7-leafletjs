<!-- main app container -->
<nz-layout class="layout">
  <nz-header style="width:100%" *ngIf="currentUser">
    <span class="header-wrapper">
      <small *ngFor="let user of users"><i nz-icon nzType="user" nzTheme="outline"></i> {{user.firstName}}</small>
       <a class="nav-item nav-link" (click)="logout()">
        <i nz-icon nzType="logout" nzTheme="outline"></i> Logout</a>
    </span>
  </nz-header>
  <nz-content>
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
